<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <h1>Verificador idade</h1>
    </header>

    <section>

        <div>
            <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano" min="0">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="masc" onclick="verificar()">
                <label for="masc">Masculino</label>

                <input type="radio" name="radsex" id="fem" onclick="verificar()" checked>
                <label for="fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="res">
            Preecha os dados acima para ver o resultado!
        </div>

    </section>

    <footer>
        <p>&copy; GustavoRocha</p>
    </footer>

    <script type="text/javascript" src="arquivo.js"></script>
</body>

</html>
